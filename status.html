<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta charset="UTF-8">
    <title>LTS-Survival服务器|服务器状态</title>
</head>

<body>
    <div class="layui-main itkee-main">
        <ul class="site-idea">
            <li>
                <fieldset class="layui-elem-field layui-field-title">
                    <script src="https://mcapi.us/scripts/minecraft.min.js"></script>
                    <script>
                        MinecraftAPI.getServerStatus('ds.yetixcn.com', {
                            port: 25565 // optional, only if you need a custom port
                        }, function (err, status) {
                            if (err) {
                                return document.querySelector('.lts-server-status').innerHTML = '查询错误！请刷新本页';
                            }

                            // you can change these to your own message!
                            document.querySelector('.lts-server-online').innerHTML = status.online ? 'LTS-Survival服务器工作中！' : 'LTS-Survival服务器未启动！ ';
                            document.querySelector('.lts-server-motd').innerHTML = status.motd;
                            document.querySelector('.lts-server-players').innerHTML = status.players.now + '/' + status.players.max;
                            document.querySelector('.lts-server-version').innerHTML = status.server.name;
                        });
                    </script>
                    <legend>服务器状态</legend>
                    <img src="https://mcapi.us/server/image?ip=lts.play.gamesmc.online&title=LTS-Survival服务器">
                    <div class="lts-server-status">
                        <p><span class="lts-server-online"></span></br></p>
                        <p>服务器简介：<span class="lts-server-motd"></span></br></p>
                        <p>玩家：<span class="lts-server-players"></span></p>
                        <p>版本：<span class="lts-server-version"></span></p>
                    </div>
                </fieldset>
            </li>
        </ul>
    </div>
</body>

</html>
